<form [formGroup]="loginForm" (ngSubmit)="login()">
  <label for="email">Email</label>
  <input type="email" name="email" id="email" formControlName="email" autocomplete="email rekrut-mate"/>
  <label for="password">Password</label>
  <input type="password" name="password" id="password" formControlName="password" autocomplete="current-password rekrut-mate"/>
  <button type="submit">Login</button>
</form>
