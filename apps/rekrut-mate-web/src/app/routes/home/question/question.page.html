@defer (when question()) {
  <div class="question">
    <h1>{{ question()?.question }}</h1>
    <span class="question-info">
      <span>Pytanie od: {{ question()?.author?.name | titlecase }}</span>
      <span>{{ question()?.createdAt | date: 'dd.MM.yyyy' }}</span>
    </span>
    <span class="sr-only">Czytaj wiÄ™cej o pytaniu: {{ question()?.question }}
      @if (question()?.author?.name) {
        autorstwa {{ question().author.name }}
      }
    </span>
  </div>
}
